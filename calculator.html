<html>
  <head>
    <title>Eco-Calculator</title>
    <link rel = "stylesheet" type = "text/css" href = "calculator.css">
    <link rel = "stylesheet" type = "text/javascript" href = "calculator.js">
    <script src = "calculator.js"></script>
    <script></script>
</head>

<div id="calculator"
	<!-- Screen and clear key -->
	<div class="top">
		<span class="clear">C<input type = "button" id = "startBtn" value = "" onclick = "clearContent()">
    </span>
		<div class="screen"></div>
	</div>
	
	<div class="keys">
		<!-- operators and other keys -->
    <form>
    Select consumption:
      <select id="mySelect1">
        <option data-cost = "-50">Clothing</option>
        <option data-cost = "-100">Electronics</option>
        <option data-cost = "-75">Furnishing</option>
      </select>
      <br><br>
      <span><input type="button" id = "select1" onclick="getOption1()" value="Enter!"></span>
    </form>

    <form>
      Enter food/item:
      <select id="mySelect2">
        <option data-cost = "5">Quick Snack</option>
        <option data-cost = "50">Home-Made</option>
        <option data-cost = "-25">Take-Out</option>
        <option data-cost = "-50">Dine-In</option>
      </select>
      <br><br>
      <span><input type="button" id = "select2" onclick="getOption2()" value="Enter!"></span>
    </form>

    <form>
      Enter transportation:
      <select id="mySelect3">
        <option data-cost = "25">Walking</option>
        <option data-cost = "50">Biking</option>
        <option data-cost  = "30">Public</option>
        <option data-cost = "-50">Driving</option>
      </select>
      <br><br>
      <span><input type="button" id = "select3" onclick="getOption3()" value="Enter!"></span>
    </form> 

    <span><input type="button" id ="compute" onclick="computeTotal()" value="Compute"></span>
     
	</div>
<!-- PrefixFree -->
<script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js" type="text/javascript" type="text/javascript"></script>

</html>
